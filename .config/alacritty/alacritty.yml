---
env:
  WINIT_X11_SCALE_FACTOR: '1'

font:
  normal:
    family: 'JetBrains Mono'
    style: 'Light'
  bold:
    family: 'JetBrains Mono'
    style: 'Regular'
  italic:
    family: 'JetBrains Mono'
    style: 'Light italic'
  size: 16

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x282828'
    # soft contrast: background = '0x32302f'
    foreground: '0xebdbb2'

  # Normal colors
  normal:
    black: '0x282828'
    red: '0xcc241d'
    green: '0x98971a'
    yellow: '0xd79921'
    blue: '0x458588'
    magenta: '0xb16286'
    cyan: '0x689d6a'
    white: '0xa89984'

  # Bright colors
  bright:
    black: '0x928374'
    red: '0xfb4934'
    green: '0xb8bb26'
    yellow: '0xfabd2f'
    blue: '0x83a598'
    magenta: '0xd3869b'
    cyan: '0x8ec07c'
    white: '0xebdbb2'
# prettier-ignore
key_bindings:
  - {key: Q, mods: Control|Shift, action: Quit}  # Quit
  - {key: O, mods: Control|Shift, chars: "\x01\x22"}  # Horizontal split
  - {key: E, mods: Control|Shift, chars: "\x01\x25"}  # Vertical split
  - {key: W, mods: Control|Shift, chars: "\x01\x78"}  # Close pane
  - {key: Tab, mods: Control, chars: "\x01\x6f"}  # Next pane
  - {key: Tab, mods: Control|Shift, chars: "\x01\x3b"}  # Previous pane
