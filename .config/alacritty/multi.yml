env:
  WINIT_X11_SCALE_FACTOR: "1"

shell:
  program: /usr/bin/zsh
  args:
    - -l
    - -c
    - "tmuxinator start default"

font:
  normal:
    family: Source Code Pro
    style: Regular

  bold:
    family: Source Code Pro
    style: Bold

  italic:
    family: Source Code Pro
    style: Italic

  bold_italic:
    family: Source Code Pro
    style: Bold Italic

  size: 16

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x282828'
    # soft contrast: background = '0x32302f'
    foreground: '0xebdbb2'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'
key_bindings:
  - { key: Q,       mods: Control|Shift,    action: Quit      }
  - { key: O,       mods: Control|Shift,    chars: "\x01\x22" }
  - { key: E,       mods: Control|Shift,    chars: "\x01\x25" }
  - { key: W,       mods: Control|Shift,    chars: "\x01\x78" }
  - { key: Tab,     mods: Control,          chars: "\x01\x6f" }
