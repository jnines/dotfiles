monitor.alsa.rules = [
  {
    matches = [
      {
        node.name = "~alsa_output.*"
      },
    ]
    actions = {
      update-props = {
        api.alsa.period-size = 1024
        api.alsa.headroom = 8192
        node.pause-on-idle = false
        session.suspend-timeout-seconds = 0
        empty.noise = 2
      }
    }
  }
]
